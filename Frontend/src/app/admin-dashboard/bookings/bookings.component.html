<app-navbar></app-navbar>

<h4>Booking History</h4>

<div class="form-field">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="bookingDisplay" matSort>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
            <td mat-cell *matCellDef="let booking"> {{booking.customerId.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="movieName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie Name</th>
            <td mat-cell *matCellDef="let booking"> {{booking.movieName}} </td>
        </ng-container>

        <ng-container matColumnDef="timeStamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Date</th>
            <td mat-cell *matCellDef="let booking"> {{booking.timeStamp | date: 'longDate'}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> View Details </th>
            <td mat-cell *matCellDef="let booking" class="action-link">
                <mat-icon [routerLink]="['/TicketBooking/booking-details',booking._id]">
                    info</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageSize]="pageSize" showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</div>
