<div class="add-city">

  <h4>Add New City</h4>
  <form class="example-form" (ngSubmit)='addCity()' [formGroup]='cityForm'>
    <mat-error *ngIf="error"> {{errorMessage}}</mat-error>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>City Name</mat-label>
      <input type="text" matInput formControlName="cityName">
      <mat-error>City Name is <strong>required</strong></mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>State</mat-label>
      <input type="text" matInput formControlName="state">
      <mat-error>State is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary">Save City</button>
  </form>
</div>
