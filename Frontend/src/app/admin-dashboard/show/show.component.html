<app-navbar></app-navbar>
<button mat-flat-button color="primary" (click)="openDialog()">Add Show</button>
<h4>Shows</h4>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="showDisplay">

        <ng-container matColumnDef="showDate">
            <th mat-header-cell *matHeaderCellDef>Show Date</th>
            <td mat-cell *matCellDef="let show"> {{show.showDate | date: 'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef>Start Time</th>
            <td mat-cell *matCellDef="let show"> {{show.startTime | date:"hh:mm a"}} </td>
        </ng-container>

        <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef>End Time</th>
            <td mat-cell *matCellDef="let show"> {{show.endTime | date:"hh:mm a"}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Movie Name</th>
            <td mat-cell *matCellDef="let show"> {{show.movies.title}} </td>
        </ng-container>

        <ng-container matColumnDef="theatreName">
            <th mat-header-cell *matHeaderCellDef>Theatre Name</th>
            <td mat-cell *matCellDef="let show"> {{show.theatres.theatreName}} </td>
        </ng-container>

        <ng-container matColumnDef="cityName">
            <th mat-header-cell *matHeaderCellDef>City Name</th>
            <td mat-cell *matCellDef="let show"> {{show.cityId.cityName}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageSize]="pageSize" showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</div>
