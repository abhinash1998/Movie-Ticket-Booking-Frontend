<button mat-flat-button color="primary" (click)="openDialog()">Add New Theatre</button>
<h4>Theatres</h4>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="theatresDisplay">

        <ng-container matColumnDef="theatreName">
            <th mat-header-cell *matHeaderCellDef>Theatre Name</th>
            <td mat-cell *matCellDef="let theatre"> {{theatre.theatreName}} </td>
        </ng-container>

        <ng-container matColumnDef="theatreLocation">
            <th mat-header-cell *matHeaderCellDef>Theatre Location</th>
            <td mat-cell *matCellDef="let theatre"> {{theatre.theatreLocation}} </td>
        </ng-container>

        <ng-container matColumnDef="totalSeats">
            <th mat-header-cell *matHeaderCellDef>Capacity</th>
            <td mat-cell *matCellDef="let theatre"> {{theatre.totalSeats}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageSize]="pageSize" showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</div>
