<app-customer-navbar></app-customer-navbar>

<h4>Booking History</h4>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="bookingDisplay">

    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef>Movie Name</th>
      <td mat-cell *matCellDef="let booking"> {{booking.movieName}} </td>
    </ng-container>

    <ng-container matColumnDef="cinemaName">
      <th mat-header-cell *matHeaderCellDef>Cinema Name</th>
      <td mat-cell *matCellDef="let booking"> {{booking.cinemaName}} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfSeats">
      <th mat-header-cell *matHeaderCellDef>No. of Tickets</th>
      <td mat-cell *matCellDef="let booking"> {{booking.numberOfSeats}} </td>
    </ng-container>

    <ng-container matColumnDef="seats">
      <th mat-header-cell *matHeaderCellDef>Seat Numbers</th>
      <td mat-cell *matCellDef="let booking"> {{booking.seats}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let booking"> {{booking.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef>Booking Date</th>
        <td mat-cell *matCellDef="let booking"> {{booking.timeStamp | date: 'longDate'}} </td>
      </ng-container>
  


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="length" [pageSize]="pageSize" showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</div>
