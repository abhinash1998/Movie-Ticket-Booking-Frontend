<app-customer-navbar></app-customer-navbar>


<mat-card class="example-card">
    <mat-card-content>

    <h4>Login us</h4>
    <form class="example-form" (ngSubmit)='login()' [formGroup]='loginForm'>
        <mat-error *ngIf="error"> {{errorMessage}}</mat-error>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
            <mat-error>Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error>Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary">Login</button>
    </form>

</mat-card-content>
</mat-card>
