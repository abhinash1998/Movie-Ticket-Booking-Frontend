<app-customer-navbar></app-customer-navbar>

<h3>Movies In {{selectedCity}}</h3>

<div class="card-wrapper">

    <mat-card class="example-card" *ngFor="let movie of moviesDisplay"
        [routerLink]="['/user/movie-details',movie._id,'city',selectedCity]">

        <img mat-card-image [src]="movie.imagePath">

        <mat-card-content>
            
            <h4 matTooltipPosition="above"
            [matTooltip]="movie.title" 
            aria-label="Button that displays a tooltip that hides when scrolled out of the container">
            {{movie.title}}</h4>
            
            <p matTooltipPosition="above"
            [matTooltip]="movie.language"
            aria-label="Button that displays a tooltip that hides when scrolled out of the container">
            {{movie.language}}</p>

        </mat-card-content>
    </mat-card>
</div>
